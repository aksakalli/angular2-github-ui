<h2>Top New Repositories</h2>
<hr>
<div [(ngModel)]="dayInterval" (ngModelChange)="loadRepos()" ngbRadioGroup name="radioBasic" class="mb-2">
  <label class="btn btn-primary">
    <input type="radio" [value]="1"> Day
  </label>
  <label class="btn btn-primary">
    <input type="radio" [value]="7"> Week
  </label>
  <label class="btn btn-primary">
    <input type="radio" [value]="30"> Month
  </label>
</div>
<div *ngIf="repos">
  <div *ngFor="let repo of repos" class="media">
    <a class="media-left" [routerLink]="['/user', repo.owner.login]">
      <img class="media-object" [src]="repo.owner.avatar_url" alt height="64" width="64">
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/repo', repo.owner.login, repo.name]">
          {{repo.full_name}}
        </a>
      </h4>
      {{repo.description}}
      <ul class="list-inline text-muted">
        <li *ngIf="repo.language" class="list-inline-item">
          {{repo.language}}
        </li>
        <li *ngIf="repo.stargazers_count" class="list-inline-item">
          <i class="fa fa-star fa-fw" aria-hidden="true"></i> {{repo.stargazers_count | largeNumberShorten}}
        </li>
        <li *ngIf="repo.forks_count" class="list-inline-item">
          <i class="fa fa-code-fork fa-fw" aria-hidden="true"></i> {{repo.forks_count | largeNumberShorten}}
        </li>
        <li class="list-inline-item">
          Updated on {{repo.updated_at | date: 'MMM d, yyyy'}}
        </li>
      </ul>
    </div>
  </div>
  <hr>
</div>
